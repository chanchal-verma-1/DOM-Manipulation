<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Chanchal VERMA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/ico.css">

</head>

<body>
    <div id="outer-div">

        <div id="header-div">
            <h3>Lumiq - DOM Manipulation</h3>
        </div>
        
        <div id="display-div"> 
            <table cellspacing="0px" cellpadding="1px" id="mt">
                <tr>
                    <th>Sr. No.</th>
                    <th>User Name</th>
                    <th>Random ID</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>

        <div id="settings-div">
            <div>
                <div class='icons8-reset settings-icons' id='reset' title="Reset"></div>
                <div class='icons8-css settings-icons' id='change-css' value="0" title="Change CSS"></div>
                <div class="settings-icons"><img src="./images/add-icon.png" id="add-row" title="Add Row"></div>
            </div>
        </div>
        
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
